<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waddington Landscape Widget</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f8fafc;
        }
        .widget-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 24px;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .control-group {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 8px;
        }
        .control-group h4 {
            margin: 0 0 12px 0;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            color: #475569;
            letter-spacing: 0.5px;
        }
        .slider-container {
            margin-bottom: 16px;
        }
        .slider-container label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #334155;
            margin-bottom: 6px;
        }
        .slider-container input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #cbd5e1;
            outline: none;
            -webkit-appearance: none;
        }
        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
        }
        .slider-container input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            border: none;
        }
        .value-display {
            display: inline-block;
            float: right;
            font-weight: 600;
            color: #4f46e5;
        }
        .preset-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        .preset-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
        }
        .preset-btn:hover {
            border-color: #4f46e5;
            background: #eef2ff;
        }
        .preset-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }
        #landscape-plot {
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        .metric-card {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        .metric-label {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #1e293b;
        }
        .metric-status {
            font-size: 11px;
            margin-top: 4px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }
        .status-good { background: #dcfce7; color: #166534; }
        .status-warning { background: #fef3c7; color: #92400e; }
        .status-danger { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="widget-container">
        <h2 style="margin-top:0; color:#1e293b;">üèîÔ∏è Waddington Epigenetic Landscape</h2>
        <p style="color:#64748b; margin-bottom:24px; font-size:14px;">
            Interactive simulation of human states as trajectories in an epigenetic potential landscape.
        </p>

        <div class="preset-buttons">
            <button class="preset-btn" onclick="loadPreset('baseline')">üü¢ Baseline</button>
            <button class="preset-btn" onclick="loadPreset('rigid')">üîµ Rigid State</button>
            <button class="preset-btn" onclick="loadPreset('dispersed')">üü° Dispersed State</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <h4>‚õ∞Ô∏è Landscape Shape</h4>
                <div class="slider-container">
                    <label>Valley Depth (Resilience) <span class="value-display" id="depth-val">1.5</span></label>
                    <input type="range" id="depth" min="0.1" max="5" step="0.1" value="1.5" oninput="updateParams()">
                </div>
                <div class="slider-container">
                    <label>Valley Width (Flexibility) <span class="value-display" id="width-val">1.5</span></label>
                    <input type="range" id="width" min="0.5" max="4" step="0.1" value="1.5" oninput="updateParams()">
                </div>
            </div>

            <div class="control-group">
                <h4>‚ö° Environmental Stress</h4>
                <div class="slider-container">
                    <label>Noise Intensity <span class="value-display" id="noise-val">0.5</span></label>
                    <input type="range" id="noise" min="0" max="2" step="0.05" value="0.5" oninput="updateParams()">
                </div>
                <div class="slider-container">
                    <label>Simulation Steps <span class="value-display" id="steps-val">300</span></label>
                    <input type="range" id="steps" min="100" max="800" step="50" value="300" oninput="updateParams()">
                </div>
            </div>
        </div>

        <div id="landscape-plot"></div>

        <div class="metrics">
            <div class="metric-card">
                <div class="metric-label">Allostatic Load</div>
                <div class="metric-value" id="metric-load">0.00</div>
                <span class="metric-status status-good" id="status-load">Homeostasis</span>
            </div>
            <div class="metric-card">
                <div class="metric-label">System State</div>
                <div class="metric-value" id="metric-state">Balanced</div>
                <span class="metric-status status-good" id="status-state">Optimal</span>
            </div>
        </div>
    </div>

    <script>
        // Parameters
        let params = {
            depth: 1.5,
            width: 1.5,
            noise: 0.5,
            steps: 300
        };

        function loadPreset(type) {
            // Remove active class from all buttons
            document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
            
            switch(type) {
                case 'baseline':
                    params = { depth: 1.5, width: 1.5, noise: 0.5, steps: 300 };
                    event.target.classList.add('active');
                    break;
                case 'rigid':
                    params = { depth: 4.0, width: 0.8, noise: 0.4, steps: 300 };
                    event.target.classList.add('active');
                    break;
                case 'dispersed':
                    params = { depth: 0.5, width: 3.0, noise: 0.8, steps: 300 };
                    event.target.classList.add('active');
                    break;
            }
            
            // Update sliders
            document.getElementById('depth').value = params.depth;
            document.getElementById('width').value = params.width;
            document.getElementById('noise').value = params.noise;
            document.getElementById('steps').value = params.steps;
            
            updateParams();
        }

        function updateParams() {
            params.depth = parseFloat(document.getElementById('depth').value);
            params.width = parseFloat(document.getElementById('width').value);
            params.noise = parseFloat(document.getElementById('noise').value);
            params.steps = parseInt(document.getElementById('steps').value);
            
            document.getElementById('depth-val').textContent = params.depth.toFixed(1);
            document.getElementById('width-val').textContent = params.width.toFixed(1);
            document.getElementById('noise-val').textContent = params.noise.toFixed(2);
            document.getElementById('steps-val').textContent = params.steps;
            
            simulate();
        }

        function potential(x, y, depth, width) {
            const r2 = x*x + y*y;
            return -depth * Math.exp(-r2 / (2 * width * width)) + 0.05 * (x**4 + y**4);
        }

        function simulate() {
            const { depth, width, noise, steps } = params;
            const dt = 0.05;
            
            // Generate landscape surface
            const gridSize = 40;
            const range = 4;
            const xGrid = [];
            const yGrid = [];
            const zGrid = [];
            
            for (let i = 0; i < gridSize; i++) {
                const row = [];
                for (let j = 0; j < gridSize; j++) {
                    const x = -range + (2 * range * j) / (gridSize - 1);
                    const y = -range + (2 * range * i) / (gridSize - 1);
                    row.push(potential(x, y, depth, width));
                }
                zGrid.push(row);
            }
            
            for (let i = 0; i < gridSize; i++) {
                xGrid.push(-range + (2 * range * i) / (gridSize - 1));
                yGrid.push(-range + (2 * range * i) / (gridSize - 1));
            }
            
            // Simulate trajectory
            let x = 2.5, y = 2.5;
            const trajX = [x], trajY = [y], trajZ = [];
            
            for (let t = 0; t < steps; t++) {
                const r2 = x*x + y*y;
                const expFactor = Math.exp(-r2 / (2 * width * width));
                
                // Forces
                const fx = -(x * depth / (width * width)) * expFactor - 0.2 * x**3;
                const fy = -(y * depth / (width * width)) * expFactor - 0.2 * y**3;
                
                // Stochastic update
                const dx = fx * dt + noise * Math.sqrt(dt) * (Math.random() - 0.5) * 2;
                const dy = fy * dt + noise * Math.sqrt(dt) * (Math.random() - 0.5) * 2;
                
                x += dx;
                y += dy;
                
                trajX.push(x);
                trajY.push(y);
            }
            
            // Calculate Z for trajectory
            for (let i = 0; i < trajX.length; i++) {
                trajZ.push(potential(trajX[i], trajY[i], depth, width) + 0.15);
            }
            
            // Plot
            const surfaceTrace = {
                type: 'surface',
                x: xGrid,
                y: yGrid,
                z: zGrid,
                colorscale: 'Viridis',
                opacity: 0.85,
                showscale: false,
                hoverinfo: 'skip'
            };
            
            const trajectoryTrace = {
                type: 'scatter3d',
                mode: 'lines+markers',
                x: trajX,
                y: trajY,
                z: trajZ,
                line: { color: '#ef4444', width: 4 },
                marker: { size: 3, color: '#dc2626' },
                hoverinfo: 'skip'
            };
            
            const layout = {
                scene: {
                    xaxis: { title: 'State Dimension 1', range: [-4, 4] },
                    yaxis: { title: 'State Dimension 2', range: [-4, 4] },
                    zaxis: { title: 'Potential Energy', range: [-depth * 1.2, 2] },
                    camera: { eye: { x: 1.5, y: 1.5, z: 1.2 } }
                },
                margin: { l: 0, r: 0, b: 0, t: 0 },
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)'
            };
            
            Plotly.newPlot('landscape-plot', [surfaceTrace, trajectoryTrace], layout, { responsive: true });
            
            // Update metrics
            const distances = trajX.slice(100).map((x, i) => Math.sqrt(x*x + trajY[100+i]**2));
            const avgLoad = distances.reduce((a, b) => a + b, 0) / distances.length;
            
            document.getElementById('metric-load').textContent = avgLoad.toFixed(2);
            
            const loadStatus = document.getElementById('status-load');
            if (avgLoad < 1.0) {
                loadStatus.textContent = 'Homeostasis';
                loadStatus.className = 'metric-status status-good';
            } else if (avgLoad < 2.0) {
                loadStatus.textContent = 'Elevated';
                loadStatus.className = 'metric-status status-warning';
            } else {
                loadStatus.textContent = 'Critical';
                loadStatus.className = 'metric-status status-danger';
            }
            
            // State classification
            const stateEl = document.getElementById('metric-state');
            const statusEl = document.getElementById('status-state');
            
            if (width < 1.2 && depth > 2.5) {
                stateEl.textContent = 'Rigid';
                statusEl.textContent = 'High Vigilance';
                statusEl.className = 'metric-status status-warning';
            } else if (width > 2.5 && depth < 1.0) {
                stateEl.textContent = 'Dispersed';
                statusEl.textContent = 'High Load';
                statusEl.className = 'metric-status status-danger';
            } else {
                stateEl.textContent = 'Balanced';
                statusEl.textContent = 'Optimal';
                statusEl.className = 'metric-status status-good';
            }
        }

        // Initialize
        simulate();
    </script>
</body>
</html>
